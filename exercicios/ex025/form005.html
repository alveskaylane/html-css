<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Checkbox + radio</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <!-- Radio
            Só marca uma opção
            Todo botão de radio que faz parte do mesmo grupo tem que ter o mesmo name
            -->

            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label> <br>

            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>

        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>

            <!-- Checkbox
            Pode marcar mais de uma opção
            Tem que ter names diferentes
            -->

            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>

            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>

            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Vôlei</label> <br>

            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
