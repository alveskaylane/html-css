<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: #c9e4ca;
        }

        tr.linha02 {
            background-color: #87BBA2;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.dado {
            background-color: #55828B;
        }
    </style>
</head>
<body>
    <h1>Minah primeira tabela</h1>
   
    <table>
        <tr class="linha">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha02">
            <td>A2</td>
            <td>B2</td>
            <td>C3</td>
          </tr>
          <tr class="linha">
            <td>A3</td>
            <td class="dado">B3</td>
            <td>C3</td>
          </tr>
          <tr class="linha02">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
          </tr>
    </table>
</body>
</html>
